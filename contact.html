<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Personal Branding</title>
    <link href="css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Contact Me</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-10">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
            <p class="mb-6">Feel free to reach out to me using the form below or via email at <a href="mailto:your-email@example.com" class="text-blue-500">your-email@example.com</a>.</p>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500" placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500" placeholder="Your Email">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="bg-white shadow mt-10">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-gray-600">Â© 2023 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
