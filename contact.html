<!-- Main Content -->
<section class="pt-32 container mx-auto px-6 max-w-3xl">
  <h2 class="text-3xl font-bold text-center mb-12">Contact me</h2>

  <form class="space-y-6">
    <div>
      <label for="name" class="block text-lg font-medium mb-2">name</label>
      <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div>
      <label for="email" class="block text-lg font-medium mb-2">Email</label>
      <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div>
      <label for="message" class="block text-lg font-medium mb-2">message</label>
      <textarea id="message" name="message" rows="6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
    </div>
    <button type="submit" class="bg-primary text-white px-6 py-3 rounded-full hover:scale-105 transition transform">send</button>
  </form>

  <div class="mt-12 text-center text-gray-600">
    <p>or send a mail to me：<a href="mailto:your@email.com" class="text-primary underline">your@email.com</a></p>
  </div>
</section>
