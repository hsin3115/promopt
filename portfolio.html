<!-- Main Content -->
<section class="pt-32 container mx-auto px-16 space-y-16">

  <!-- Filter Bar -->
  <div class="flex flex-wrap justify-center gap-4 text-lg font-semibold">
    <button class="filter-btn px-6 py-2 rounded-full border border-primary text-primary hover:bg-primary hover:text-white transition active" data-filter="all">All</button>
    <button class="filter-btn px-6 py-2 rounded-full border border-primary text-primary hover:bg-primary hover:text-white transition" data-filter="web">Web</button>
    <button class="filter-btn px-6 py-2 rounded-full border border-primary text-primary hover:bg-primary hover:text-white transition" data-filter="design">Design</button>
    <button class="filter-btn px-6 py-2 rounded-full border border-primary text-primary hover:bg-primary hover:text-white transition" data-filter="branding">Branding</button>
  </div>

  <!-- Gallery Grid -->
  <div id="portfolio-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Project Item -->
    <div class="portfolio-card group relative cursor-pointer transition transform hover:scale-105 hover:shadow-2xl" data-category="web">
      <img src="https://picsum.photos/seed/1/600/400" class="rounded-lg w-full h-auto object-cover" alt="Project 1">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl opacity-0 group-hover:opacity-100 transition">
        Project Title 1
      </div>
    </div>

    <div class="portfolio-card group relative cursor-pointer transition transform hover:scale-105 hover:shadow-2xl" data-category="design">
      <img src="https://picsum.photos/seed/2/600/400" class="rounded-lg w-full h-auto object-cover" alt="Project 2">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl opacity-0 group-hover:opacity-100 transition">
        Project Title 2
      </div>
    </div>

    <div class="portfolio-card group relative cursor-pointer transition transform hover:scale-105 hover:shadow-2xl" data-category="branding">
      <img src="https://picsum.photos/seed/3/600/400" class="rounded-lg w-full h-auto object-cover" alt="Project 3">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl opacity-0 group-hover:opacity-100 transition">
        Project Title 3
      </div>
    </div>

    <!-- 更多卡片 -->
    <div class="portfolio-card group relative cursor-pointer transition transform hover:scale-105 hover:shadow-2xl" data-category="web">
      <img src="https://picsum.photos/seed/4/600/400" class="rounded-lg w-full h-auto object-cover" alt="Project 4">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl opacity-0 group-hover:opacity-100 transition">
        Project Title 4
      </div>
    </div>

    <div class="portfolio-card group relative cursor-pointer transition transform hover:scale-105 hover:shadow-2xl" data-category="design">
      <img src="https://picsum.photos/seed/5/600/400" class="rounded-lg w-full h-auto object-cover" alt="Project 5">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl opacity-0 group-hover:opacity-100 transition">
        Project Title 5
      </div>
    </div>

    <div class="portfolio-card group relative cursor-pointer transition transform hover:scale-105 hover:shadow-2xl" data-category="branding">
      <img src="https://picsum.photos/seed/6/600/400" class="rounded-lg w-full h-auto object-cover" alt="Project 6">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl opacity-0 group-hover:opacity-100 transition">
        Project Title 6

  </div>

  <!-- Load More Button -->
  <div class="text-center">
    <button class="px-8 py-4 bg-primary text-white rounded-full hover:scale-105 transition transform">Load More</button>
  </div>

</section>

<!-- Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
  <div class="relative w-full max-w-3xl mx-auto">
    <img src="" alt="Preview" id="lightbox-img" class="rounded-xl shadow-lg max-h-[80vh] mx-auto">
    <button id="lightbox-close" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
  </div>
</div>

<!-- Footer -->
<footer class="py-12 mt-24 text-center text-sm bg-darkgray text-ivory">

    <p>© 2025 Your Name</p>

<!-- Back to Top -->
<button id="back-to-top" class="hidden fixed bottom-6 right-6 p-4 rounded-full bg-primary text-white shadow-lg hover:scale-110 transition transform">
  <i data-feather="arrow-up"></i>
</button>

<!-- Scripts -->
<script src="assets/js/scripts.js"></script>
<script>
  feather.replace();

  // Filter logic
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const category = btn.dataset.filter;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.portfolio-card').forEach(card => {
        card.style.display = category === 'all' || card.dataset.category === category ? 'block' : 'none';
      });
    });
  });

  // Lightbox
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');

  document.querySelectorAll('.portfolio-card img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.remove('hidden');
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.classList.add('hidden');
  });
</script>

</body>
</html>
